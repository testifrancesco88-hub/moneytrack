<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="MoneyTrack">
  <meta name="theme-color" content="#111827">
  <title>MoneyTrack</title>
  
  <link rel="icon" type="image/png" href="icon.png">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="manifest" href="data:application/json;base64,eyJuYW1lIjoiTW9uZXlUcmFjayIsInNob3J0X25hbWUiOiJNb25leVRyYWNrIiwic3RhcnRfdXJsIjoiLyIsImRpc3BsYXkiOiJzdGFuZGFsb25lIiwiYmFja2dyb3VuZF9jb2xvciI6IiMxMTE4MjciLCJ0aGVtZV9jb2xvciI6IiMxMTE4MjciLCJpY29ucyI6W3sic3JjIjoiaWNvbi5wbmciLCJzaXplcyI6IjUxMng1MTIiLCJ0eXBlIjoiaW1hZ2UvcG5nIn1dfQ==">

  <style>
    :root {
      --bg-color: #111827;
      --card-bg: #1f2937;
      --text-main: #ffffff;
      --text-muted: #9ca3af;
      --primary: #3b82f6;
      --accent: #06b6d4;
      --success: #10b981;
      --danger: #ef4444;
      --warning: #f59e0b;
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; }
    
    body {
      margin: 0; padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-main);
      height: 100vh; width: 100vw;
      overflow: hidden;
      display: flex; flex-direction: column;
    }

    /* === SPLASH SCREEN === */
    #splash-screen {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: var(--bg-color);
      z-index: 9999;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      transition: opacity 0.5s ease-out, visibility 0.5s;
    }
    .splash-logo { width: 120px; height: 120px; margin-bottom: 20px; animation: pulse 2s infinite ease-in-out; }
    .splash-text { font-size: 32px; font-weight: 800; background: linear-gradient(to right, #3b82f6, #06b6d4); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 40px; }
    .loader { width: 40px; height: 40px; border: 4px solid rgba(255, 255, 255, 0.1); border-left-color: var(--accent); border-radius: 50%; animation: spin 1s linear infinite; }
    @keyframes pulse { 0% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.05); opacity: 0.8; } 100% { transform: scale(1); opacity: 1; } }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    .hidden { opacity: 0; visibility: hidden; pointer-events: none; }

    /* === LAYOUT & HEADER === */
    .header {
      padding: env(safe-area-inset-top) 16px 12px;
      background: rgba(17, 24, 39, 0.95);
      backdrop-filter: blur(10px);
      display: flex; align-items: center; justify-content: space-between;
      border-bottom: 1px solid #374151;
      z-index: 10;
    }
    .header-title { font-weight: 700; font-size: 18px; letter-spacing: -0.5px; }
    .btn-icon { background: none; border: none; font-size: 20px; color: var(--text-main); cursor: pointer; padding: 8px; }
    .content { flex: 1; overflow-y: auto; -webkit-overflow-scrolling: touch; padding-bottom: 20px; }

    /* === LISTS === */
    .list-item {
      padding: 18px 20px;
      border-bottom: 1px solid #374151;
      display: flex; justify-content: space-between; align-items: center;
      background: var(--bg-color);
      transition: background 0.2s;
    }
    .list-item:active { background: var(--card-bg); }
    .item-name { font-size: 16px; font-weight: 500; }
    .item-val { font-family: monospace; font-size: 16px; font-weight: 700; color: var(--success); }

    /* === COUNTER UI === */
    .counter-ui { display: flex; flex-direction: column; height: 100%; }
    .display-area { background: var(--card-bg); padding: 20px; text-align: center; border-bottom: 1px solid #374151; flex-shrink: 0; }
    .total-label { font-size: 12px; color: var(--text-muted); text-transform: uppercase; letter-spacing: 1px; }
    .total-amount { font-size: 36px; font-weight: 800; margin: 5px 0; font-variant-numeric: tabular-nums; }
    
    .input-row { display: flex; justify-content: center; gap: 10px; margin-top: 10px; }
    .input-tab { background: #374151; border: 1px solid transparent; color: var(--text-muted); padding: 6px 12px; border-radius: 20px; font-size: 12px; transition: all 0.2s; }
    .input-tab.active { background: rgba(59, 130, 246, 0.2); border-color: var(--primary); color: var(--primary); font-weight: 600; }
    
    .diff-info { font-size: 13px; color: var(--warning); margin-top: 8px; font-family: monospace; background: rgba(245, 158, 11, 0.1); padding: 4px 8px; border-radius: 6px; display: inline-block; }

    .keypad { flex: 1; display: grid; grid-template-columns: repeat(3, 1fr); gap: 1px; background: #374151; }
    .key { background: var(--card-bg); border: none; font-size: 24px; color: var(--text-main); display: flex; align-items: center; justify-content: center; transition: background 0.1s; }
    .key:active { background: #4b5563; }
    .key-action { font-size: 16px; font-weight: 600; background: #2d3644; }
    .key-confirm { background: var(--primary); color: white; grid-column: span 3; font-size: 18px; font-weight: 700; padding: 20px; }
    .key-confirm.machine { background: var(--accent); } 

    /* === INFO & LOGO === */
    .info-container { padding: 40px 20px; text-align: center; }
    .dev-card { background: linear-gradient(145deg, #1f2937, #111827); border: 1px solid #374151; border-radius: 16px; padding: 30px; margin-top: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
    .logo-svg { width: 80px; height: 80px; margin-bottom: 15px; }
    .home-logo { width: 60px; height: 60px; margin-bottom: 10px; }

    /* === EXPORT & ACTIONS === */
    .export-bar { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 10px; }
    .btn-export { background: #374151; border: none; padding: 12px; border-radius: 8px; color: white; font-weight: 600; font-size: 13px; display: flex; align-items: center; justify-content: center; gap: 6px; cursor: pointer; }
    .btn-export:active { transform: scale(0.98); opacity: 0.9; }
    .btn-danger-block { width: 100%; background: rgba(239, 68, 68, 0.15); color: #fca5a5; border: 1px solid rgba(239, 68, 68, 0.3); margin-top: 10px; padding: 12px; border-radius: 8px; font-weight: 600; font-size: 13px; cursor: pointer; }

    /* === PRINT / PDF STYLES === */
    @media print {
      body { background: white; color: black; height: auto; overflow: visible; }
      #app { height: auto; overflow: visible; display: block; }
      #splash-screen, .header, .keypad, .counter-ui, .input-row, .btn-icon, .export-bar, .btn-danger-block, .info-container button { display: none !important; }
      .content { overflow: visible; padding: 0; background: white; }
      .list-item { border-bottom: 1px solid #ccc; color: black; background: white; padding: 10px 0; }
      .item-name, .item-val { color: black; font-size: 12px; }
      
      .stats-print-header { display: block !important; text-align: center; margin-bottom: 20px; border-bottom: 2px solid black; padding-bottom: 10px; }
      .stats-print-header h1 { font-size: 24px; margin: 0; }
      .stats-print-row { display: flex; justify-content: space-between; padding: 5px 0; border-bottom: 1px solid #eee; font-size: 12px; color: black; }
    }
    .stats-print-header { display: none; }
  </style>
</head>
<body>

  <div id="splash-screen">
    <svg class="splash-logo" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
      <rect width="100" height="100" rx="20" fill="#1f2937"/>
      <path d="M30 70V30L50 50L70 30V70" stroke="#3b82f6" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M50 50L70 30" stroke="#06b6d4" stroke-width="6" stroke-linecap="round"/>
      <circle cx="75" cy="25" r="5" fill="#10b981"/>
    </svg>
    <div class="splash-text">MoneyTrack</div>
    <div class="loader"></div>
    <div style="margin-top: 20px; color: #6b7280; font-size: 12px;">Caricamento sistema...</div>
  </div>

  <div id="app"></div>

<script>
  // --- ASSETS ---
  const LOGO_SVG = `
    <svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
      <rect width="100" height="100" rx="20" fill="#1f2937"/>
      <path d="M30 70V30L50 50L70 30V70" stroke="#3b82f6" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M50 50L70 30" stroke="#06b6d4" stroke-width="6" stroke-linecap="round"/>
      <circle cx="75" cy="25" r="5" fill="#10b981"/>
    </svg>
  `;

  // --- DATI ---
  const banks = ['Euronet', 'Chianti Banca', 'CCB', 'CRV', 'Medio Banca', 'MPS', 'MPS PG', 'Intesa S.Paolo'];
  const employees = ['Francesco', 'Silvia', 'Dorota', 'William', 'Stefania', 'Filomena', 'Valeria', 'Flavio', 'Ciro', 'Alessandro', 'Ida'];

  // --- STATO ---
  let state = {
    view: 'banks',
    bank: null,
    emp: null,
    totals: {},
    machineValues: {},
    inputVal: '0',
    inputType: 'amount',
    mode: 'auto',
    logs: []
  };

  const STORAGE_KEY = 'moneytrack_db_v2';
  const formatEUR = (n) => new Intl.NumberFormat('it-IT', { style: 'currency', currency: 'EUR' }).format(n);
  const safeFloat = (s) => parseFloat(s) || 0;
  const getKey = () => `${state.bank}|${state.emp}`;

  // --- INIT ---
  window.addEventListener('load', () => {
    load();
    render();
    setTimeout(() => {
      const splash = document.getElementById('splash-screen');
      if(splash) {
        splash.classList.add('hidden');
        setTimeout(() => splash.remove(), 500);
      }
    }, 1500);
  });

  // --- PERSISTENZA ---
  function save() {
    localStorage.setItem(STORAGE_KEY, JSON.stringify({ totals: state.totals, machineValues: state.machineValues, logs: state.logs }));
  }

  function load() {
    const data = JSON.parse(localStorage.getItem(STORAGE_KEY) || '{}');
    state.totals = data.totals || {};
    state.machineValues = data.machineValues || {};
    state.logs = data.logs || [];
  }

  // --- CORE LOGIC ---
  function digit(n) {
    if (state.inputVal === '0' && n !== '.') state.inputVal = n;
    else state.inputVal += n;
    render();
  }

  function backspace() {
    state.inputVal = state.inputVal.length > 1 ? state.inputVal.slice(0, -1) : '0';
    render();
  }

  function confirmInput() {
    const currentInput = safeFloat(state.inputVal);
    if (currentInput === 0) return;
    const key = getKey();
    let delta = 0;
    let typeLog = '';

    if (state.mode === 'auto' && state.inputType === 'amount') {
      const lastMachine = state.machineValues[state.bank] || 0;
      delta = currentInput - lastMachine;
      state.machineValues[state.bank] = currentInput;
      typeLog = 'machine_diff';
      state.inputType = 'rejected';
      state.inputVal = '0';
    } else {
      delta = currentInput;
      typeLog = state.inputType === 'rejected' ? 'rejected' : 'manual';
      state.inputVal = '0';
      if(state.inputType === 'rejected') state.inputType = 'amount';
    }

    state.totals[key] = (state.totals[key] || 0) + delta;
    state.logs.push({ ts: Date.now(), bank: state.bank, emp: state.emp, delta: delta, type: typeLog });
    save();
    render();
  }

  function undoLast() {
    const last = state.logs.pop();
    if (!last) return;
    const key = `${last.bank}|${last.emp}`;
    state.totals[key] = (state.totals[key] || 0) - last.delta;
    save();
    render();
  }

  function setInitialMachineValue() {
    let input = prompt("IMPOSTA VALORE INIZIALE MACCHINA\nInserisci il valore attuale visualizzato sulla selezionatrice:", "0");
    if (input === null) return;
    let val = parseFloat(input.replace(',', '.'));
    if (isNaN(val) || val < 0) { alert("Valore non valido."); return; }
    state.machineValues[state.bank] = val;
    save();
    render();
  }

  function clearDailyReport() {
    if (!confirm("‚ö†Ô∏è ATTENZIONE ‚ö†Ô∏è\n\nStai per cancellare tutti i dati registrati OGGI.\nI totali verranno azzerati.\n\nVuoi procedere?")) return;
    
    // Filtra mantenendo solo i log NON di oggi
    const todayStart = new Date().setHours(0,0,0,0);
    state.logs = state.logs.filter(l => l.ts < todayStart);
    
    // Ricalcola i totali da zero basandosi sui log rimasti (storico)
    // Se l'app si usa giorno per giorno, questo porter√† i totali a 0.
    state.totals = {};
    state.logs.forEach(l => {
        const key = `${l.bank}|${l.emp}`;
        state.totals[key] = (state.totals[key] || 0) + l.delta;
    });

    save();
    render();
  }

  // --- EXPORT ---
  function getTodayLogs() {
    const todayStart = new Date().setHours(0,0,0,0);
    return state.logs.filter(l => l.ts >= todayStart);
  }

  function exportCSV() {
    const logs = getTodayLogs();
    if(logs.length === 0) { alert("Nessun dato da esportare per oggi."); return; }
    
    let csvContent = "data:text/csv;charset=utf-8,";
    csvContent += "Data;Ora;Banca;Dipendente;Tipo;Importo\n";

    logs.forEach(l => {
      const date = new Date(l.ts);
      const tipo = l.type === 'machine_diff' ? 'Diff. Macchina' : (l.type === 'rejected' ? 'Scarto' : 'Manuale');
      csvContent += `${date.toLocaleDateString()};${date.toLocaleTimeString()};${l.bank};${l.emp};${tipo};${l.delta.toFixed(2).replace('.', ',')}\n`;
    });

    const encodedUri = encodeURI(csvContent);
    const link = document.createElement("a");
    link.setAttribute("href", encodedUri);
    link.setAttribute("download", `MoneyTrack_Report_${new Date().toLocaleDateString().replace(/\//g,'-')}.csv`);
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
  }

  function exportPDF() {
    window.print();
  }

  // --- RENDER ENGINE ---
  function render() {
    const app = document.getElementById('app');
    app.innerHTML = '';

    if (state.view === 'banks') {
      app.innerHTML = `
        <div class="header">
          <div class="header-title" style="color:var(--accent)">MoneyTrack</div>
          <div>
            <button class="btn-icon" onclick="state.view='stats'; render()">üìä</button>
            <button class="btn-icon" onclick="state.view='info'; render()">‚ÑπÔ∏è</button>
          </div>
        </div>
        <div class="content">
          <div style="padding: 40px 20px 20px 20px; text-align:center;">
             <div class="home-logo" style="display:inline-block">${LOGO_SVG}</div>
             <div style="color:var(--text-muted); font-size:12px; margin-top:10px; letter-spacing:1px">SELEZIONA BANCA</div>
          </div>
          ${banks.map(b => `
            <div class="list-item" onclick="state.bank='${b}'; state.view='employees'; render()">
              <span class="item-name">${b}</span>
              <span style="color:var(--text-muted)">‚Ä∫</span>
            </div>
          `).join('')}
        </div>
      `;
    }

    else if (state.view === 'employees') {
      app.innerHTML = `
        <div class="header">
          <button class="btn-icon" onclick="state.view='banks'; render()">‚Äπ</button>
          <div class="header-title">${state.bank}</div>
          <div style="width:32px"></div>
        </div>
        <div class="content">
          ${employees.map(e => {
            const val = state.totals[`${state.bank}|${e}`] || 0;
            return `
            <div class="list-item" onclick="state.emp='${e}'; state.inputVal='0'; state.inputType='amount'; state.view='counter'; render()">
              <span class="item-name">${e}</span>
              <span class="item-val" style="${val>0?'':'color:var(--text-muted)'}">${formatEUR(val)}</span>
            </div>
          `}).join('')}
        </div>
      `;
    }

    else if (state.view === 'counter') {
      const key = getKey();
      const currentTotal = state.totals[key] || 0;
      const lastMachine = state.machineValues[state.bank] || 0;
      const inputNum = safeFloat(state.inputVal);
      
      let diffPreview = 0;
      if (state.mode === 'auto' && state.inputType === 'amount' && inputNum > 0) {
        diffPreview = inputNum - lastMachine;
      }

      let btnText = "CONFERMA";
      let btnClass = "key-confirm";
      if (state.mode === 'auto' && state.inputType === 'amount') {
        btnText = `CONF. MACCHINA (${inputNum} -> Delta: ${diffPreview > 0 ? '+' : ''}${diffPreview})`;
        btnClass += " machine";
      } else if (state.inputType === 'rejected') {
        btnText = "AGGIUNGI SCARTATE";
      } else {
        btnText = "AGGIUNGI MANUALE";
      }

      app.innerHTML = `
        <div class="header" style="background:var(--card-bg)">
          <button class="btn-icon" onclick="state.view='employees'; render()">‚Äπ</button>
          <div style="text-align:center">
            <div style="font-size:10px; color:var(--text-muted)">${state.bank}</div>
            <div class="header-title">${state.emp}</div>
          </div>
          <button class="btn-icon" style="font-size:14px; color:var(--warning)" onclick="state.totals['${key}']=0; save(); render()">Reset Tot</button>
        </div>

        <div class="counter-ui">
          <div class="display-area">
            <div class="total-label">Totale Dipendente</div>
            <div class="total-amount">${formatEUR(currentTotal)}</div>
            
            <div style="margin-top:15px; display:flex; justify-content:space-between; align-items:center; background:#111827; padding:10px; border-radius:10px">
              <div style="text-align:left">
                <div style="font-size:10px; color:var(--text-muted)">Ultima Macchina</div>
                <div style="display:flex; align-items:center; gap:8px;">
                    <div style="font-family:monospace; color:var(--accent)">${formatEUR(lastMachine)}</div>
                    <button onclick="setInitialMachineValue()" style="background:var(--danger); border:none; border-radius:4px; color:white; font-size:12px; padding:4px 8px; cursor:pointer;">‚Ü∫ SET START</button>
                </div>
              </div>
              <div style="text-align:right">
                <button onclick="state.mode = state.mode==='auto'?'manual':'auto'; render()" style="background:${state.mode==='auto'?'var(--primary)':'#374151'}; border:none; color:white; padding:4px 8px; border-radius:4px; font-size:10px; font-weight:bold">
                  ${state.mode==='auto' ? 'MODO: AUTO DIFF' : 'MODO: MANUALE'}
                </button>
              </div>
            </div>

            <div class="input-row">
              <div class="input-tab ${state.inputType==='amount'?'active':''}" onclick="state.inputType='amount'; render()">
                Macchina / Totale
              </div>
              <div class="input-tab ${state.inputType==='rejected'?'active':''}" onclick="state.inputType='rejected'; render()">
                Scartate
              </div>
            </div>

            <div style="font-size:40px; margin-top:10px; color:${state.inputType==='amount'?'var(--accent)':'var(--warning)'}">
              ${state.inputVal}
            </div>
            
            ${diffPreview !== 0 ? `<div class="diff-info">Aggiungo: ${formatEUR(diffPreview)}</div>` : ''}
          </div>

          <div class="keypad">
            <button class="key" onclick="digit('1')">1</button>
            <button class="key" onclick="digit('2')">2</button>
            <button class="key" onclick="digit('3')">3</button>
            <button class="key" onclick="digit('4')">4</button>
            <button class="key" onclick="digit('5')">5</button>
            <button class="key" onclick="digit('6')">6</button>
            <button class="key" onclick="digit('7')">7</button>
            <button class="key" onclick="digit('8')">8</button>
            <button class="key" onclick="digit('9')">9</button>
            <button class="key key-action" onclick="undoLast()">UNDO</button>
            <button class="key" onclick="digit('0')">0</button>
            <button class="key key-action" onclick="backspace()">‚å´</button>
            <button class="${btnClass}" onclick="confirmInput()">${btnText}</button>
          </div>
        </div>
      `;
    }

    else if (state.view === 'stats') {
      const todayLogs = getTodayLogs();
      const todayTotal = todayLogs.reduce((acc, l) => acc + l.delta, 0);

      app.innerHTML = `
        <div class="header">
          <button class="btn-icon" onclick="state.view='banks'; render()">‚Äπ</button>
          <div class="header-title">Report Giornaliero</div>
          <div style="width:32px"></div>
        </div>
        
        <div class="stats-print-header">
           <h1>MoneyTrack Report</h1>
           <p>${new Date().toLocaleDateString()} - Totale: ${formatEUR(todayTotal)}</p>
        </div>

        <div class="content" style="padding:20px">
          <div class="export-bar">
            <button class="btn-export" onclick="exportCSV()"><span>üìÑ</span> SCARICA CSV</button>
            <button class="btn-export" style="background:#0ea5e9" onclick="exportPDF()"><span>üñ®Ô∏è</span> STAMPA / PDF</button>
          </div>
          
          <button class="btn-danger-block" onclick="clearDailyReport()">
             üóëÔ∏è SVUOTA REPORT OGGI
          </button>

          <div style="text-align:center; margin:20px 0;">
            <div style="font-size:12px; color:var(--text-muted)">TOTALE OGGI</div>
            <div style="font-size:32px; font-weight:800; color:var(--success)">${formatEUR(todayTotal)}</div>
          </div>
          
          <div style="font-size:12px; color:var(--text-muted); margin-bottom:10px">DETTAGLIO MOVIMENTI</div>
          
          <div id="print-list">
            ${todayLogs.slice().reverse().map(l => `
              <div class="stats-row-wrapper" style="background:var(--card-bg); padding:10px; margin-bottom:8px; border-radius:8px;">
                <div style="display:flex; justify-content:space-between; font-size:13px" class="screen-only">
                  <div>
                    <span style="color:var(--accent)">${l.bank}</span> <span style="color:#6b7280">‚Ä¢</span> ${l.emp}
                    <div style="font-size:10px; color:#6b7280; margin-top:2px">${new Date(l.ts).toLocaleTimeString()} - ${l.type === 'machine_diff' ? 'Diff. Macchina' : 'Manuale/Scarto'}</div>
                  </div>
                  <div style="font-weight:700; color:${l.delta > 0 ? 'var(--success)' : 'var(--danger)'}">
                    ${l.delta > 0 ? '+' : ''}${formatEUR(l.delta)}
                  </div>
                </div>
                <div class="stats-print-row" style="display:none;">
                  <span style="width:60px">${new Date(l.ts).toLocaleTimeString()}</span>
                  <span style="width:120px; font-weight:bold">${l.bank}</span>
                  <span style="width:80px">${l.emp}</span>
                  <span style="width:80px">${l.type === 'machine_diff' ? 'Macchina' : (l.type === 'rejected'?'Scarto':'Manuale')}</span>
                  <span style="text-align:right; flex:1">${formatEUR(l.delta)}</span>
                </div>
              </div>
            `).join('')}
          </div>
          ${todayLogs.length === 0 ? '<div style="text-align:center; color:#4b5563">Nessun movimento oggi</div>' : ''}
        </div>
      `;
      const styleEl = document.createElement('style');
      styleEl.innerHTML = `@media print { .screen-only { display: none !important; } .stats-print-row { display: flex !important; } .stats-row-wrapper { background: transparent !important; padding: 0 !important; margin: 0 !important; border: none !important; } }`;
      app.appendChild(styleEl);
    }

    else if (state.view === 'info') {
      app.innerHTML = `
        <div class="header">
          <button class="btn-icon" onclick="state.view='banks'; render()">‚Äπ</button>
          <div class="header-title">Info</div>

        </div>
        <div class="content info-container">
          <div class="logo-svg" style="display:inline-block">${LOGO_SVG}</div>
          <h2 style="margin:0; background:linear-gradient(to right, #3b82f6, #06b6d4); -webkit-background-clip:text; -webkit-text-fill-color:transparent; font-size:28px">MoneyTrack</h2>
          <p style="color:var(--text-muted)">Gestione Cassa Intelligente</p>
          <div class="dev-card">
            <div style="font-size:10px; color:var(--text-muted); letter-spacing:2px; margin-bottom:10px">DEVELOPED BY</div>
            <div style="font-size:22px; font-weight:700; color:white">Francesco Testi</div>
            <div style="width:50px; height:2px; background:var(--primary); margin:10px auto"></div>
            <p style="font-size:13px; color:#9ca3af; line-height:1.6">Soluzione personalizzata per ottimizzare i flussi di conteggio denaro con calcolo differenziale automatico.</p>
          </div>
          <div style="margin-top:30px; font-size:11px; color:#4b5563">v2.6.0 ‚Ä¢ Build 2024</div>
        </div>
      `;
    }
  }
